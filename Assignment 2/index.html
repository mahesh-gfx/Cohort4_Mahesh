<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>pTron Survey</h1>
        <h4>Thank you for taking this survey and helping us improve our services.</h2>
        <div class="container1">
            <form  id="form">
            <label for="name">Name</label> <br>
            <input type="text" id="name" class="finput" placeholder="John Doe" required><br>

            <label for="mail">Email</label> <br>
            <input type="email" id="mail" class="finput" placeholder="john.doe@example.com" required> <br>

            <label for="age">Age</label> <br>
            <input type="number" id="age"class="finput" required> <br>

            <label for="State">State</label> <br>
            <select name="state"placeholder="State" class="form-control" required> <br>
                <option value="nil">Select City</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                
                

            </select>

            <label for="city">City</label> <br>
            <select name="city" class="form-control" placeholder="City" required> <br>
                <option value="nil">Select State</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Bhopal">Bhopal</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
                <option value="Gangtok">Gangtok</option>
                <option value="Guwahati">Guwahati</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Mumbai">Mumbai</option>
            </select>

            <label for="rate" class="rate">Rate your recent experience with us</label><br>
            <input type="radio" id="ex" name="experience" class="exp" value="5">
            <label for="ex">Excellent</label><br>
            <input type="radio" id="go" name="experience" class="exp" value="4">
            <label for="go">Good</label><br>
            <input type="radio" id="sat" name="experience" class="exp" value="3">
            <label for="sat">Satisfactory</label><br>
            <input type="radio" id="po" name="experience" class="exp" value="2">
            <label for="sat">Poor</label> <br>
            <input type="radio" id="aw" name="experience" class="exp" value="1">
            <label for="sat">Awful</label><br>

            <label for="suggestions" class="sug">Any Suggestions to improve our services?</label><br>
            <textarea name="suggestions" cols="50" rows="10"></textarea>
            <div class="buttons">
                <button class="submit" type="submit" id="book"><span>Submit</span></button>
                <button type="button" id="reset" class="reset">Reset</button>
            </div>
            
            
            
        </form>
        </div>
    </div>
    
    
</body>
</html>
