<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="sand">
        <p>Sandbox: All Restrictions</p>
        <iframe src="" name="iframe1" width=1000px height=500px sandbox></iframe>
        Click the links to view them in iframes
        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="iframe1">csstricks.com</a>
        <a href="https://getbootstrap.com" target="iframe1">getbootstrap.com</a>
        <a href="https://javascript.info/" target="iframe1">javascript.info</a>

        <p>Sandbox: Allowed Form Submission </p>
        <iframe src="https://www.wufoo.com/gallery/templates/forms/tuition-reimbursement-form/" width=1000px
            height=500px sandbox="allow-forms"></iframe>

        <p>Sandbox: Allowed Modal Windows </p>
        <iframe src="https://getbootstrap.com/docs/4.0/components/modal/" width=1000px height=500px
            sandbox="allow-modals"></iframe>

        <p>Sandbox: Allowed Pointer Lock </p>
        <iframe src="https://getbootstrap.com/docs/4.0/components/modal/" width=1000px height=500px
            sandbox="allow-pointer-lock"></iframe>

        <p>Sandbox: Allowed Popups </p>
        <iframe src="https://codepen.io/imprakash/pen/GgNMXO" width=1000px height=500px sandbox="allow-popups"></iframe>

        <p>Sandbox: Removed multiple restriction</p>
        <iframe src="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" width=1000px height=500px
            sandbox="allow-popups allow-scripts allow-top-navigation allow-forms"></iframe>
    </div>


</body>

</html>
